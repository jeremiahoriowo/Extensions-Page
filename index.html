  <script>
    console.log("hello");
    let allBtn = document.getElementById("all");
    let activeBtn = document.getElementById("active");
    let inactiveBtn = document.getElementById("inactive");

    const buttons = document.querySelectorAll('.btn');

    buttons.forEach(button => {
      button.addEventListener('click', function () {
        buttons.forEach(btn => {
          btn.classList.remove('active');
        });
        this.classList.add('active');
      });
    });

    async function fetchJSON() {
      try {
        const response = await fetch('data.json'); // Replace with your JSON URL
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        const data = await response.json();
        console.log(data);
        generateCards(data);
      } catch (error) {
        console.error('Error fetching JSON:', error);
      }
    }

    function generateCards(data, state) {
      let extensions = document.getElementById('extensions');
      // let card = document.createElement('div');
      // card.className = "card bg-white p-4 rounded-2xl shadow-md";
      data.forEach((e, index) => {
        extensions.innerHTML += `<div class="card bg-white dark:bg-[#1f2535] p-4 rounded-2xl shadow-md">
        <div class="top flex">
          <img src="${e.logo}" class="w-[50px]" alt="">
          <div class="inner-content">
            <p class="content-title ml-3 dark:text-white text-[#0e1541] font-bold">${e.name}</p>
            <div class="content-description ml-3 dark:text-white text-sm">${e.description}
            </div>
          </div>
        </div>
        <div class="bottom-content flex mt-10 justify-between">
          <button
            class="bg-white dark:bg-[#1f2535] dark:text-white text-[#0e1541] font-bold text-xs py-1.5 px-4 border-1 border-black dark:border-white rounded-4xl">Remove</button>
          <label for="toggle${index}" class="flex items-center cursor-pointer">
            <!-- Hidden Checkbox -->
            <input id="toggle${index}" type="checkbox" class="sr-only peer" ${e.isActive ? "checked" : ""}/>

            <!-- Switch -->
            <span class="w-10 h-6 bg-[#c6c6c8] dark:bg-[#52576a] rounded-full p-[2px] flex items-center duration-300 ease-in-out 
           peer-checked:bg-[#ce261d]
           after:content-[''] after:w-5 after:h-5 after:bg-white after:rounded-full after:shadow-md after:duration-300 
           peer-checked:after:translate-x-4">
            </span>
          </label>
        </div>
      </div>`;
        // console.log(extensions.innerHTML);

      });
    }
